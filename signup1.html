<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .signup-form {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .signup-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .signup-form button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .success {
      color: green;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="signup-form">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <button onclick="signUp()">Sign Up</button>
    <p id="signup-status"></p>
  </div>

  <script>
    const users = {}; // Temporary in-memory storage (for demo purposes only)

    function signUp() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const status = document.getElementById("signup-status");

      // Validate input fields
      if (!username || !email || !password || !confirmPassword) {
        status.textContent = "All fields are required.";
        status.className = "error";
        return;
      }

      if (password !== confirmPassword) {
        status.textContent = "Passwords do not match.";
        status.className = "error";
        return;
      }

      if (users[username]) {
        status.textContent = "Username already exists.";
        status.className = "error";
        return;
      }

      // Simulate saving the user
      users[username] = { email, password };
      console.log("Registered Users:", users); // For testing

      status.textContent = "Sign-up successful! You can now log in.";
      status.className = "success";

      // Redirect to login page (optional)
      setTimeout(() => {
        window.location.href = "index.html"; // Replace with your login page
      }, 2000);
    }
  </script>
</body>
</html>
